<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Create Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f871;
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex overflow-hidden" style="width: 900px; height: 500px;">
   <div class="flex-1 bg-yellow-200 flex items-center justify-center">
    <img alt="Illustration of a person working on a laptop at a desk with a plant and clock in the background" height="500" src="https://storage.googleapis.com/a1aa/image/KNeaeTNrairM2kz5gnfEjS8R6gxEAYcyVfQaFXvzDTLeejv7E.jpg" width="400"/>
   </div>
   <div class="flex-1 p-10">
    <div class="flex items-center mb-6">
     <img alt="Edumeet logo" class="mr-2" height="30" src="https://storage.googleapis.com/a1aa/image/sd158auQ7w7zG1orM7dmwpcqDtke7fGOUwTQm9VnC0tgUednA.jpg" width="30"/>
     <span class="text-2xl font-bold text-yellow-600">
      Edumeet
     </span>
    </div>
    <h2 class="text-3xl font-bold mb-6">
     Create account
    </h2>
    <form>
     <div class="mb-4">
      <input class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Email address" type="email"/>
     </div>
     <div class="mb-4">
      <input class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Password" type="password"/>
     </div>
     <button class="w-full bg-yellow-500 text-white p-3 rounded-lg font-bold hover:bg-yellow-600" type="submit">
      Create account
     </button>
    </form>
    <div class="flex items-center my-4">
     <div class="flex-grow h-px bg-gray-300">
     </div>
     <span class="mx-4 text-gray-500">
      or sign up with
     </span>
     <div class="flex-grow h-px bg-gray-300">
     </div>
    </div>
    <div class="flex justify-center space-x-4">
     <button class="bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
      <i class="fab fa-google text-xl text-yellow-500">
      </i>
     </button>
     <button class="bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
      <i class="fab fa-facebook-f text-xl text-yellow-500">
      </i>
     </button>
     <button class="bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
      <i class="fab fa-linkedin-in text-xl text-yellow-500">
      </i>
     </button>
     <button class="bg-gray-100 p-3 rounded-lg hover:bg-gray-200">
      <i class="fab fa-firefox text-xl text-yellow-500">
      </i>
     </button>
    </div>
    <p class="text-gray-500 text-sm mt-6">
     By creating an account you agree to Edumeet's
     <a class="text-yellow-500" href="#">
      Terms of Services
     </a>
     and
     <a class="text-yellow-500" href="#">
      Privacy Policy
     </a>
     .
    </p>
    <p class="text-gray-500 text-sm mt-4">
     Have an account?
     <a class="text-yellow-500" href="#">
      Log in
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
